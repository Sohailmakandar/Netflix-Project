<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Netflix</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="banner-image.jpg" alt="Banner Image">
            <div class="banner-text">
                <h2>Watch the Best Movies</h2>
                <button>Watch Now</button>
            </div>
        </section>

        <section class="movie-list">
            <h2>Trending Now</h2>
            <div class="movies">
                <div class="movie"><img src="movie1.jpg" alt="Movie 1"></div>
                <div class="movie"><img src="movie2.jpg" alt="Movie 2"></div>
                <div class="movie"><img src="movie3.jpg" alt="Movie 3"></div>
                <div class="movie"><img src="movie4.jpg" alt="Movie 4"></div>
                <div class="movie"><img src="movie5.jpg" alt="Movie 5"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Netflix. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
